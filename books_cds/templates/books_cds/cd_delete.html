{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'books_cds:cd_delete' cd_id=cd.cd_id %}" method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to remove {{ cd.cd_name }} from the library?</h3>
        <input type="submit" name="Button" value="Yes">
        <a href="{% url 'books_cds:home' %}">No</a>
    </form>
{% endblock %}

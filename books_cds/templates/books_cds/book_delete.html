{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'books_cds:book_delete' book_id=book.book_id %}" method="POST">
    	{% csrf_token %}
    	<h3>Are you sure you want to remove {{ book.book_name }} from the library?</h3>
    	<input type="submit" name="Button" value="Yes">
    	<a href="{% url 'books_cds:home' %}">No</a>
    </form>
{% endblock %}

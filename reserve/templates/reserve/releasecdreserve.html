{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'reserve:releasecdreserve' id=cdreserve.id %}" method="POST">
        {% csrf_token %}
        <h3>Are you sure you want to release this reserve?</h3>
        <input type="submit" name="Button" value="Yes"><br>
        <a href="{% url 'reserve:allreserves' %}">No</a>
    </form>
{% endblock %}
